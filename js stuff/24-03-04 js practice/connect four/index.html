<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(7, 60px);
        grid-template-rows: repeat(6, 60px);
        gap: 5px;
      }

      .circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #fff;
        border: 2px solid #333;
        box-sizing: border-box;
        cursor: pointer; /* Add cursor pointer to indicate clickable */
      }

      .filled {
        background-color: #13bbd9; /* Color for filled circles */
      }
      .alternate-filled {
        background-color: #e39d05; /* Alternate color for filled circles */
      }
    </style>
  </head>
  <body>
    <div id="board">
      <div class="column">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="column">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="column">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="column">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="column">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="column">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <!-- Repeat the above column div for each column -->

      <!-- Add JavaScript to handle click events -->
      <script>
        const columns = document.querySelectorAll(".column");

        columns.forEach((column) => {
          let clickCount = 0;

          column.addEventListener("click", () => {
            const circles = Array.from(
              column.querySelectorAll(".circle")
            ).reverse();
            let emptyCircle = null;

            // Find the first empty circle from bottom to top
            for (let i = 0; i < circles.length; i++) {
              if (
                !circles[i].classList.contains("filled") &&
                !circles[i].classList.contains("alternate-filled")
              ) {
                emptyCircle = circles[i];
                break;
              }
            }

            // Alternate between filling with two different colors
            if (emptyCircle) {
              clickCount++;
              if (clickCount % 2 === 0) {
                emptyCircle.classList.add("alternate-filled");
              } else {
                emptyCircle.classList.add("filled");
              }
            }
          });
        });
      </script>
    </div>
  </body>
</html>
