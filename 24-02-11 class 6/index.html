<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 6</title>
    <style>
      body {
        direction: rtl;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 300px;
        margin: auto;
      }
      .grid-button {
        padding: 20px;
        font-size: 16px;
        border: 1px solid #000;
        background-color: #fff;
        cursor: pointer;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <h1>שיעור 6</h1>
    <h2>נושאי השיעור</h2>
    <h3 style="direction: ltr">DOM = document object model</h3>
    <h3 style="direction: ltr">drix</h3>
    <div class="button-grid">
      <button id="mybtn0" class="grid-button"></button>
      <button id="mybtn1" class="grid-button"></button>
      <button id="mybtn2" class="grid-button"></button>
      <button id="mybtn3" class="grid-button"></button>
      <button id="mybtn4" class="grid-button"></button>
      <button id="mybtn5" class="grid-button"></button>
      <button id="mybtn6" class="grid-button"></button>
      <button id="mybtn7" class="grid-button"></button>
      <button id="mybtn8" class="grid-button"></button>
    </div>
    <h3>כתיבת if else בצורה מקוצרת</h3>
    <p style="direction: ltr">
      condition <span style="background-color: yellow">?</span> return if true
      <span style="background-color: yellow">:</span>
      return if false
    </p>
    <h3>מונה</h3>
    <p>0</p>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <script src="app.js"></script>
  </body>
</html>
